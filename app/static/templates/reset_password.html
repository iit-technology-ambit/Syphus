<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>IIT TechAmbit | Password Reset</title>
</head>
<body>
<div class="add-recipe">
  <div class="page-header">
    <h2>New Password:</h2>
  </div>
  <form action="{{ url_for('api.auth_reset_token_verify', token=token) }}" method="POST">
    {{ form.csrf_token }}
    <dl>
      {{ form.password.label }}: {{ form.password }}<br>
      {{ form.confirmPassword.label }}: {{ form.confirmPassword }}
    </dl>
    <button class="btn btn-sm btn-success" type="submit">Update</button>
  </form>
</div>
</body>
</html>
